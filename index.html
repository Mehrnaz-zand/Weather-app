<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a weather prediction app">
    <title>Weather app</applet>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/57295d5ab7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/sources/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form class="search" id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input type="search" placeholder="Enter a city..."  autocomplete="off"
                            class="form-control shadow-sm searchBox" id="city-value">

                    </div>
                    <div class="col-4">
                        <input type="submit" value="search" class="form-control submit">
                    </div>
                   </div>
            </form>
            <h1>
                <div class="row">
                    <div class="col-4">
                        <ul class="today">
                            <li id="city"></li>
                            <li><span class="degree"></span>
                                <span class="unit" id="celsius">
                                Â°C
                                </span>
                                
                            </li>
                            <li class="description"></li>
                        </ul>
                    </div>
                    <div class="col-4">
                        <img id="icon" src="" alt="" />
                    </div>

                    <div class="col-4">
                        <ul class="weatherDetails">
                            <li>Humidity:
                                <span class="humidity"></span>%
                            </li>
                            <li>Wind:
                                </br>
                                <span class="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </h1>


            <hr />
            <div id="forecastPreview">

            </div>

            
            <p class="lastUpdated">
                Last updated: <span id="date-time"></span>
            </p>
        </div>
    </div>

    <footer id="footer">
        This project was coded by Mehrnaz Zand and is
        <a href="https://github.com/Mehrnaz-zand/Weather-app" target="_blank" class="link">
            open-sourced on GitHub
        </a>
        and
        <a href="https://serene-babbage-d2f67b.netlify.app/" target="_blank" class="link">
            hosted on Netlify
        </a>
    </footer>

    <script src="/sources/app.js"></script>
</body>

</html>
