<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</applet>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/57295d5ab7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sources/style.css">
</head>

<body>
    <div class="container">
        <form class="search" id="search-form">
            <div class="row">
                <div class="col-8">
                    <input type="search" placeholder="   Enter a city..." autofocus="on" autocomplete="off"
                        class="form-control shadow-sm box" id="city-value">
                </div>
                <div class="col-3">
                    <input type="submit" value="search" class="form-control button">
                </div>
                <div class="col-1">
                    <i class="fas fa-location-arrow" id="current-location-button"></i>
            </div>
            
        </form>
        <h1>
            
            <div class="row">
                <div class="col-4">
                    <ul class="today">
                        <li id="new-city"> </li>
                        <li><span class="degree"></span>
                            <span class="measure">
                            <a class="celsius" href="#" >°C |</a>
                            <a class="farenheit" href="#" >°F</a>
                        </span> </li>
                        <li class="description"></li>
                    </ul>
                </div>
                <div class="col-4">
                    <ul class="dateDetails">
                        <li id="which-day">  </li>
                        <li id="which-date"></li>
                        <li id="what-time"> </li>
                    </ul>

                </div>


                <div class="col-4">
                    <ul class="weatherDetails">
                        <li class="humidity"></li>
                        <li class="wind"></li>

                    </ul>
                </div>

            </div>


        </h1>
    </div>
    <p class="quote">
        It is a nice day!
    </p>
    <hr />
    <p>
    <div class="row days">
        <div class="col-2">
            Wed
            <br />
            26/20
            <br />
            <i class="far fa-sun"></i>
        </div>
        <div class="col-2">
            Thu
            <br />
            30/21
            <br />
            <i class="far fa-sun"></i>
        </div>
        <div class="col-2">
            Fri
            <br />
            23/18
            <br />
            <i class="fas fa-cloud-sun"></i>
        </div>
        <div class="col-2">
            Sat
            <br />
            24/19
            <br />
            <i class="fas fa-cloud-sun"></i>
        </div>
        <div class="col-2">
            Sun
            <br />
            27/20
            <br />
            <i class="far fa-sun"></i>

        </div>
        <div class="col-2">
            Mon
            <br />
            22/16
            <br />
            <i class="fas fa-cloud-sun"></i>
        </div>
    </div>
    </p>
    <footer>    
        <a href="https://github.com/Mehrnaz-zand/Weather-app">
            Open source code
        </a>
        by Mehrnaz Zandrahimi
    </footer>
<script src="sources/app.js"></script>
</body>

</html>
